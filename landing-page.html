<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Landing Page</title>
</head>
<body>
  <header class="hero">
    <h1>Welcome to My Product</h1>
    <p>A short tagline that captures attention.</p>
    <button class="cta">Get Started</button>
  </header>

  <section class="features">
    <div class="feature-card">Feature 1</div>
    <div class="feature-card">Feature 2</div>
    <div class="feature-card">Feature 3</div>
  </section>

  <section class="visual">
    <img src="path-to-image.jpg" alt="Product Preview">
  </section>

  <section class="info">
    <h2>Why Choose Us?</h2>
    <p>Some information about benefits or details…</p>
  </section>

  <section class="cta-final">
    <button class="cta">Sign Up Now</button>
  </section>

  <footer>
    <p>© 2025 My Company. All rights reserved.</p>
  </footer>
</body>
</html>
